<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飛機射擊遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <h2>分數：<span id="score">0</span></h2>
            <div class="lives-display" id="livesDisplay" aria-label="剩餘生命"></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver" class="game-over hidden">
            <h1>遊戲結束！</h1>
            <p>最終分數：<span id="finalScore">0</span></p>
            <button id="restartBtn">重新開始</button>
        </div>
        <div class="controls-info">
            <p>← → 移動戰機 | 空白鍵 發射子彈</p>
        </div>
        <div id="mobileControls" class="mobile-controls" aria-label="手機操作面板">
            <div class="joystick-area" aria-label="方向控制區">
                <div id="joystickBase" class="joystick-base">
                    <div id="joystickThumb" class="joystick-thumb" role="presentation"></div>
                </div>
            </div>
            <div class="action-area">
                <button type="button" id="shootButton" class="shoot-button" aria-label="發射子彈">
                    <span class="shoot-button-icon">A</span>
                </button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
